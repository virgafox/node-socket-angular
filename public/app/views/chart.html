<div class="row">
	<div class="col-sm-7">
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="{{ main.value }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ main.value }}%;">{{ main.value }}%</div>
		</div>
		<input type="range" min="0" max="100" step="1" class="form-control" ng-model="main.value" ng-change="main.syncValue()">
		<hr>
		<ul class="list-group">
		  <li class="list-group-item"><strong>Socket_id:</strong> {{ main.socket_id }}</li>
		  <li class="list-group-item"><strong>Channel_id:</strong> {{ main.room_id }}</li>
		</ul>
	</div>
	<div class="col-sm-5 text-center">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Scan this code with your device</h3>
		  </div>
		  <div class="panel-body">
		    <qrcode data="{{ main.qrdata }}" size="170"></qrcode>
		  </div>
		  <div class="panel-footer">Or visit: <a href="{{ main.qrdata }}">{{ main.qrdata }}</a></div>
		</div>
	</div>
</div>
<hr>
